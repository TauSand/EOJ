<!DOCTYPE html>
<html ng-app="EOJ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet/less" href="style.less" />
    <script type="application/javascript" src="jslib/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="jslib/underscore.js"></script>
    <script type="application/javascript" src="jslib/angular.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>

    <title>EOJ</title>

<body ng-controller="controller">
{{name}}
<header></header>

    <barbutton icon="fa fa fa-hospital-o" notifications="3"></barbutton>
    <barbutton icon="fa fa-users"></barbutton>

    <barbutton icon="fa fa-envelope" notifications="5"></barbutton>
    <barbutton icon="fa fa-stethoscope"></barbutton>
    <barbutton icon="fa fa-medkit"></barbutton>
</notificationbar>

<tabscontainer>
    <tab tabname="tab1"></tab>
    <tab tabname="tab2"></tab>
    <tab tabname="tab3"></tab>
    <tab tabname="tab4"></tab>
    <tab tabname="tab5"></tab>

</tabscontainer>

<h3>Hello</h3>
