<!DOCTYPE html>
<html ng-app="EOJ" ng-controller="mainController">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet/less" href="style.less"/>
    <script type="application/javascript" src="jslib/angular.js"></script>
    <script type="application/javascript" src="jslib/hammer.js"></script>
    <script type="application/javascript" src="jslib/angular.hammer.js"></script>
    <script type="application/javascript" src="jslib/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="jslib/underscore.js"></script>
    <script type="application/javascript" src="jslib/backbone.min.js"></script>
    <script type="application/javascript" src="jslib/pouchdb-5.1.0.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/databaseservice.js"></script>
    <script type="application/javascript" src="js/popup.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
    <script type="application/javascript" src="js/careplan.js"></script>
    <script type="application/javascript" src="js/mymessages.js"></script>
    <script type="application/javascript" src="js/dropdown.js"></script>
    <script type="application/javascript" src="js/sul.js"></script>
    <script type="application/javascript" src="js/header.js"></script>
    <script type="application/javascript" src="js/citizenplan.js"></script>
    <script type="application/javascript" src="js/selectlinkpopup.js"></script>
    <script type="application/javascript" src="js/tabs.js"></script>
    <script type="application/javascript" src="js/plan.js"></script>
    <script type="application/javascript" src="js/ripple.js"></script>
    <script type="application/javascript" src="js/assignment.js"></script>
    <script type="application/javascript" src="js/personal.js"></script>
    <script type="application/javascript" src="js/assesment.js"></script>
    <script type="application/javascript" src="js/router.js"></script>
    <script type="application/javascript" src="jslib/less.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,400italic,500,500italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
          rel='stylesheet' type='text/css'>
    <title>{{application.header}} | EOJ</title>
</head>
<body>
<header back-click="application.toOverview" show-overview="application.showOverview" name="application.header"></header>

<div ng-app="tabsModule">

    <notificationbar>
        <barbutton link="'overblik'" match="overview" icon="fa fa-home"></barbutton>
        <barbutton show="!application.showOverview" link="application.visit" match="visit"
                   icon="fa fa-user"></barbutton>
        <barbutton show="!application.showOverview" link="application.citizenAssesment" match="assesment"
                   icon="fa fa-bar-chart"></barbutton>
        <barbutton show="!application.showOverview" notifications="sulNotifications" link="application.sul" match="sul"
                   icon="fa fa-stethoscope"></barbutton>
        <barbutton show="!application.showOverview" link="application.citizenplan" match="citizenplan"
                   icon="fa fa-calendar-plus-o"></barbutton>
    </notificationbar>

    <tabscontainer>
        <tab match="overview">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6" ng-controller="mymessagesController">
                        <mymessages></mymessages>
                        <myassignments></myassignments>
                    </div>
                    <div class="col-xs-6" ng-controller="careplanController">
                        <careplan></careplan>
                    </div>
                </div>
            </div>
        </tab>
        <tab match="visit">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-6">
                        <div ng-controller="personalController">
                            <personal></personal>
                        </div>
                        <div ng-controller="assignmentController">
                            <assignment></assignment>
                        </div>
                    </div>
                    <div class="col-xs-6" ng-controller="planController">
                        <plan></plan>
                    </div>
                </div>
            </div>
        </tab>
        <tab match="assesment">
            <div ng-controller="assesmentController">
                <assesment></assesment>
            </div>
        </tab>
        <tab match="sul">
            <div ng-controller="sulController">
                <sul></sul>
            </div>
        </tab>
        <tab match="sul">
            <div ng-controller="sulController">
                <sul></sul>
            </div>
        </tab>
        <tab match="citizenplan">
            <div ng-controller="citizenplanController">
                <citizenplan></citizenplan>
            </div>
        </tab>
    </tabscontainer>

</div>

</body>

</html>
