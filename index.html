<!DOCTYPE html>
<html ng-app="EOJ">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet/less" href="style.less"/>
    <script type="application/javascript" src="jslib/jquery-2.1.4.min.js"></script>
    <script type="application/javascript" src="jslib/underscore.js"></script>
    <script type="application/javascript" src="jslib/angular.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/controllers.js"></script>
    <script type="application/javascript" src="js/header.js"></script>
    <script type="application/javascript" src="js/tabs.js"></script>
    <script type="application/javascript" src="jslib/less.js"></script>
    <title>EOJ</title>
</head>
<body ng-controller="controller">
{{name}}
<header></header>




<div ng-app="tabsModule" ng-controller="tabController">

    <notificationbar>
        <barbutton selected-tab="selectedTab" selections="selections" tab-number="0" icon="fa fa-user-md"></barbutton>
        <barbutton selected-tab="selectedTab" selections="selections" tab-number="1" icon="fa fa fa-hospital-o" notifications="3"></barbutton>
        <barbutton selected-tab="selectedTab" selections="selections" tab-number="2" icon="fa fa-users"></barbutton>
        <barbutton selected-tab="selectedTab" selections="selections" tab-number="3" icon="fa fa-heartbeat"></barbutton>
        <barbutton selected-tab="selectedTab" selections="selections" tab-number="4" icon="fa fa-stethoscope"></barbutton>
        <barbutton selected-tab="selectedTab" selections="selections" tab-number="5" icon="fa fa-heartbeat"></barbutton>
        <barbutton selected-tab="selectedTab" selections="selections" tab-number="6" icon="fa fa-stethoscope"></barbutton>
    </notificationbar>





    <tabscontainer>
        <tab>Tab1</tab>
        <tab>Tab2</tab>
        <tab>Tab3</tab>
        <tab>Tab4</tab>
        <tab>Tab5</tab>
        <tab>Tab6</tab>
        <tab>Tab7</tab>
    </tabscontainer>

</div>

<h3>Hello</h3>
</body>

</html>
