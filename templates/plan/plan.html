<div class="Plan card">
    <h4>Heldags plan</h4>
    <div class="generel-info">
        <h6>Generel information</h6>
        {{generel}}
    </div>
    <div ng-repeat="assignment in assignments">
        <div class="duty-entry {{assignment.hasChanges ? 'hasChanges' : ''}} {{assignment.done ? 'done' : ''}}">
            <h6>{{assignment.level3}}</h6>
            <div ng-repeat="comment in assignment.comments" class="duty-comment">{{comment.text}}</div>
            <div ng-if="assignment.changedLinks" class="changedLinks"><i class="fa fa-exclamation-triangle"></i> Ã†ndring i {{assignment.changedLinks}}</div>
            <dropdown class="dropdown">
                <dropdownitem>Ny Observation</dropdownitem>
                <dropdownitem on-click="assignment.addHandle">Ny handlevejledning</dropdownitem>
            </dropdown>
                <popup open="assignment.titlePopup" on-cancel="assignment.closePopup" on-save="assignment.savePopup">
                <div class="Popup-header">
                    <h3>Ny handlevejledning</h3>
                </div>
                <div class="references">
                    <h4><span class="soft">Handlevejldning for</span> {{assignment.level3}}</h4>
                    <div class="button add-reference">Tilknyt tilstand
                        <ripple on-click="assignment.openSelectLinkPopupFunc"></ripple>
                    </div>
                    <div class="reference" ng-if="assignment.link">
                        {{assignment.link}}
                    </div>

                    <div ng-if="!assignment.link" class="reference">
                        <div class="hint"><i class="fa fa-hand-pointer-o"></i> Du kan tilknytte en relevant tilstand.</div>
                    </div>
                </div>
                <selectlinkpopup present-sel="assignment.sels" open="assignment.openSelectLinkPopup"></selectlinkpopup>
                <div class="textarea-wrapper"><textarea ng-model="assignment.newHandle"></textarea></div>
            </popup>
        </div>
    </div>
</div>
