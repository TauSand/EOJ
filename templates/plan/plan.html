<div class="Plan card">
    <h4>Heldags plan</h4>
    <div ng-repeat="assignment in assignments">
        <div class="duty-entry {{assignment.done ? 'done' : ''}}">
            <div class="duty-title">{{assignment.level3}}</div>
            <div class="duty-comment">{{assignment.comment}}</div>
        </div>
    </div>
</div>
