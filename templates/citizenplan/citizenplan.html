<div class="citizenplan card">
    <h3>Borgerplan</h3>
    <div ng-repeat="visit in visits">
        <div class="visit">
            <img src="/eoj{{visit.Image}}" alt=""/>
            <div class="worker">
                {{visit.Profession}} - {{visit.Worker}}
            </div>
            <div class="interval">
                Fra: <span class="time">{{visit.Start}} <i class="fa fa-clock-o"></i></span>, til: <span class="time">{{visit.End}} <i class="fa fa-clock-o"></i></span>
            </div>
        </div>
    </div>
</div>
